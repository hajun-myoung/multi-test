<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정의 다중지능검사</title>
  <link rel="stylesheet" href="style.css">
  <script src="./calculate.js"></script>
</head>
<body>

<header>
  <h1>
    다중지능검사
  </h1>
</header>

<main>
  <article class="notice">
    이 페이지는 다중지능검사 테스트를 위해 만들어진 페이지입니다
  </article>
  <article class="question">
    <div class="question_a">
      <p>Q1. Lorem ipsum dolor sit amet consectetur adipisicing elit?</p>
      <div class="choice">
        <input type="radio" name="q1" id="choice1" value="1">
          <label for="choice1">1 아주 그렇다</label>
        <input type="radio" name="q1" id="choice2" value="2">
          <label for="choice2">2 조금 그렇다</label>
        <input type="radio" name="q1" id="choice3" value="3">
          <label for="choice3">3 그저 그렇다</label>
        <input type="radio" name="q1" id="choice4" value="4">
          <label for="choice4">4 조금 아니다</label>
        <input type="radio" name="q1" id="choice5" value="5">
          <label for="choice5">5 전혀 아니다</label>
      </div>
    </div>
    <div class="question_a">
      <p>Q2. Lorem ipsum dolor sit amet consectetur adipisicing elit?</p>
      <div class="choice">
        <input type="radio" name="q2" id="choice1" value="1">
          <label for="choice1">1 아주 그렇다</label>
        <input type="radio" name="q2" id="choice2" value="2">
          <label for="choice2">2 조금 그렇다</label>
        <input type="radio" name="q2" id="choice3" value="3">
          <label for="choice3">3 그저 그렇다</label>
        <input type="radio" name="q2" id="choice4" value="4">
          <label for="choice4">4 조금 아니다</label>
        <input type="radio" name="q2" id="choice5" value="5">
          <label for="choice5">5 전혀 아니다</label>
      </div>
    </div>
  </article>
</main>

<footer>
  <div class="divider"></div>
  <div class="copyright">
    Copyright @명하준, 2022. All rights reserved
  </div>
  <div class="address">
    Somewhere
  </div>
</footer>

</body>
</html>
